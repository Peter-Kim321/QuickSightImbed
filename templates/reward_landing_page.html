<!DOCTYPE html>
<html>

<head>
	<title>Reward Landing Page</title>
  	<link rel="stylesheet" href="/../static/main.css">	
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="/../static/js/print.js"></script>
</head>

<body>

	<div class="nav-bar">
		<img src="/static/images/St_John_Nav_Logo.png">		
		<div id="nav-container">
			<ul>
				<li><a href="/cadet_landing_page">Home</a></li>
				<li><a href="/reward_landing_page">Rewards</a></li>	
				<li><a href="/rewards_add">Add Rewards</a></li>		
			</ul>
		</div>
	</div>

	<div class="print-icon">
		<div id="print-icon-container">
			<input type="image" src="/static/images/print_icon.png" value="Create PDF" id="btPrint" onclick="createPDF()" width="35px" height="35px"/>
		</div>
	</div>

	<div class="w3-container">
		<h2>All Rewards</h2>
		<div class="w3-responsive">
			<div id="tab">
				<table class="w3-table-all">
					<tr>
				        <th>Name</th>
				        <th>Points Required</th>
				        <th>Price</th>
			      	</tr>

					{% for row in table %}
						<tr>
					        <td>{{row[0]}}</td>
					        <td>{{row[1]}}</td>
					        <td>{{row[2]}}</td>
			        	</tr>
		  			{% endfor %}
			  	</table>
		  	</div>
  	</div>

</body>
</html>
